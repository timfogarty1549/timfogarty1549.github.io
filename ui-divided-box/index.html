<!DOCTYPE html>
<html lang="en" ng-app="divided-box-demo" class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style type="text/css">
.myDivClass {
	background-color: green;
	color: yellow;
}
</style>
</head>
<body
	style="border: thin solid blueviolet; padding:20px; position:relative; top:0; bottom:0; left:0; right:0;">

	<h3>Vertical</h3>
	<ui-v-divided-box
		style="width: 100%; height:300px; border:solid thin red; background-color:#ffc;"
		divider-width="3" divider-class='myDivClass'>
		<div style="background-color: pink;">one</div>
		<div style="height: 200px; padding:2px; margin:4px; border:thick solid gold;" min="80">two</div>
		<div>three</div>
	</ui-v-divided-box>

	<h3>Horizontal</h3>
	<ui-h-divided-box
		style="width:100%; height:20px; border:solid thin green; background-color:#ddf; margin-bottom:2px;">
		<div style="background-color: pink; width: 200px" min="100" max="400">one</div>
		<div style="background-color: pink;" min="100" >two</div>
	</ui-h-divided-box>
	<ui-h-divided-box
		style="width:100%; height:20px; border:solid thin green; background-color:#ddf; margin-bottom:2px;">
		<div style="background-color: pink; width: 200px" min="100" max="400">one</div>
		<div style="background-color: pink;" min="100" max="600">two</div>
		<div style="background-color: pink;" min="100">three</div>
	</ui-h-divided-box>
	<ui-h-divided-box
		style="width:100%; height:20px; border:solid thin green; background-color:#ddf; margin-bottom:2px;">
		<div style="background-color: pink; width: 200px" min="100" max="400">one</div>
		<div style="background-color: pink;" min="100" max="600">two</div>
		<div style="background-color: pink;" min="100">three</div>
		<div style="background-color: pink;" min="100">FOUR</div>
	</ui-h-divided-box>
	<ui-h-divided-box
		style="width:100%; height:20px; background-color:#ddf; margin-bottom:2px;">
		<div style="background-color: pink; width: 200px" min="100" max="400">one</div>
		<div style="background-color: pink;" min="100" max="600">two</div>
		<div style="background-color: pink;" min="100">three</div>
		<div min="100">FOUR</div>
		<div id='five' style="background-color: pink;" min="100">five</div>
	</ui-h-divided-box>
	<ui-h-divided-box
		style="width:100%; height:20px; border:solid thin green; background-color:#ddf; margin-bottom:2px;">
		<div style="background-color: pink; width: 200px" min="100" max="400">one</div>
		<div style="background-color: pink;" min="100" max="600">two</div>
		<div style="background-color: pink;" min="100">three</div>
		<div min="100">FOUR</div>
		<div id='five' style="background-color: pink;" min="100">five</div>
		<div id='six' style="background-color: pink;" min="100">six</div>
	</ui-h-divided-box>
	<ui-h-divided-box
		style="width:100%; height:20px; background-color:#ddf; margin-bottom:2px;">
		<div style="background-color: pink; width: 200px" min="100" max="400">one</div>
		<div style="background-color: pink;" min="100" max="600">two</div>
		<div style="background-color: pink; border:solid thin blueviolet" min="100">three</div>
		<div min="100">FOUR</div>
		<div id='five' style="background-color: pink;" min="100">five</div>
		<div id='six' style="background-color: pink; border:solid thick greenyellow" min="100">six</div>
		<div id='seven' style="background-color: pink;" min="100">seven</div>
	</ui-h-divided-box>
	<ui-divided-box orientation="horizontal"
		style="width:100%; height:20px; border:solid thin green; background-color:#ddf; margin-bottom:2px;">
		<div style="background-color: pink; width: 200px" min="100" max="400">one</div>
		<div style="background-color: pink;" min="100" max="600">two</div>
		<div style="background-color: pink;" min="100">three</div>
		<div min="100">FOUR</div>
		<div id='five' style="background-color: pink;" min="100">five</div>
		<div id='six' style="background-color: pink;" min="100">six</div>
		<div id='seven' style="background-color: pink;" min="100">seven</div>
		<div id='eight' style="background-color: pink;" min="100">eight</div>
	</ui-divided-box>
	<h3>Compound</h3>
	<ui-h-divided-box
		style="width:100%; height:500px; border:solid thin blue; background-color:#cfc"
		id='outer'> 
		<ui-v-divided-box
			style="width:300px; height:500px; background-color:#ffc"
			min="300" max="900" id='innerLeft'>
			<div style="background-color: pink;" min="80">one</div>
			<div style="background-color: pink; padding:10px;" min="80">two</div>
			<div style="background-color: pink;" min="80">three</div>
			<div min="20">FOUR</div>
			<div style="background-color: pink;" min="80">three</div>
			<div style="background-color: pink;" min="80">three</div>
			<div style="background-color: pink;" min="80">three</div>
			<div style="background-color: pink;" min="80">three</div>
		</ui-v-divided-box> 
		<ui-v-divided-box
			style="width:300px; height:500px; background-color:#ffc"
			min="300" max="900" id='innerLeft'>
			<div style="background-color: pink;" min="80">one</div>
			<div style="background-color: pink;" min="80">two</div>
		</ui-v-divided-box>
		<ui-v-divided-box
			style="height:500px; background-color:#ffc"
			min="200" id="innerRight">
			<div style="background-color: pink;" min="100" max="400">one</div>
			<div style="background-color: pink;" min="100" max="600">two</div>
			<div style="background-color: pink;" min="100">three</div>
			<div min="100">FOUR</div>
		</ui-v-divided-box>
	</ui-h-divided-box>

	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
	<script type="text/javascript" src="ui-divided-box.js"></script>
	<script type="text/javascript">
		var app = angular.module( "divided-box-demo", ['ui.divided.box'] );
	</script>
</body>
</html>
